name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build extension
      run: pnpm run build
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update manifest version
      run: |
        sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${{ steps.get_version.outputs.VERSION }}\"/" dist/manifest.json
    
    - name: Create extension zip
      run: |
        cd dist
        zip -r ../console-importer-${{ steps.get_version.outputs.VERSION }}.zip *
        cd ..
    
    - name: Create source code zip
      run: |
        zip -r console-importer-source-${{ steps.get_version.outputs.VERSION }}.zip . \
          -x "*.git*" \
          -x "*node_modules*" \
          -x "*dist*" \
          -x "*.DS_Store" \
          -x "*.zip"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          console-importer-${{ steps.get_version.outputs.VERSION }}.zip
          console-importer-source-${{ steps.get_version.outputs.VERSION }}.zip
